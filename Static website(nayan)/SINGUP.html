<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="mainabus">
        <form action="" method="get" target="_blank">
            <div class="heading">
                <h1 class="heading"><a class="link" style="text-decoration: none;" style="color: black;" href="home.html">
                    <img src="768px-Blue_computer_icon.svg.png" alt="" height="50px" width="50px">
                     NJ TECHNOLOGY
                     <img src="768px-Blue_computer_icon.svg.png" alt="" height="50px" width="50px">
                 </a>
                 </h1>
                <hr />
                <div class="main-navbar">
                    <table class="navbar">
                        <tr>
                            <td class="box"><a class="link" href="ABOUTUS.html">ABOUT US</a></td>
                            <td class="box"><a class="link" href="SINGUP.html">SIGN UP</a></td>
                            <td class="box"><a class="link" href="SINGIN.html">SIGN IN</a></td>
                            <td class="box"><a class="link" href="CONTACTUS.html">CONTACT US</a></li>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- body start start here -->
            <div class="body">
                <!-- Sign up details starts here -->
                <fieldset class="fieldset">
                    <legend>
                        <h2> Members's login form </h2>
                    </legend>
                    <table align="center" height="350px" cellspacing="15">
                        <tr>
                            <td colspan="2" align="center">
                                <h2> SIGN UP HERE </h2>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">First name : </td>
                            <td>
                                <input type="text" name="F_name" size="40" placeholder="Enter your first name"
                                    maxlength="35" required="">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Last Name : </td>
                            <td>
                                <input type="text" name="L_name" size="40" placeholder="Enter your last name"
                                    maxlength="35" required="">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Email id :</td>
                            <td>
                                <input type="text" name="Emt_su" size="40" placeholder="Enter your email id"
                                    maxlength="35" required="">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Password : </td>
                            <td>
                                <input type="password" name="ps_su" size="40" placeholder="Enter your password"
                                    maxlength="35" required="">
                        </tr>
                        <tr>
                            <td align="right">Date of Birth :</td>
                            <td>
                                <input id="dob_su" type="date" required="" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" align="right">Gender :</td>
                            <td>
                                <input id="Text3" type="radio" name="gender" />Male </input>
                                <input id="Text3" type="radio" name="gender" />Female </input>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">Already a member? <a href="SINGIN.html">
                                    <font color="black"> Login </font>
                                </a> </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input id="sbtbtn" type="submit" value="Sign up" />
                                <input type="reset" name="rstbtn" value="CANCLE">

                            </td>
                        </tr>
                    </table>
                    <!-- sign up details end here -->
                </fieldset>
            </div>
            <!-- end body part -->
            <!-- start footer -->
            <div class="footer">
                <hr  />
                <P><center>&copy;Copyright Reserved 2020</center></P>
            </div>
            <!-- end footer -->
        </form>
    </div>
